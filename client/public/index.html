<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>Melee Mentor</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Add a button that will toggle the display of the PayPal button -->
  <button id="togglePaypalButton">Support the Website</button>

  <!-- Set up a new container element for the PayPal button (empty initially) -->
  <div id="paypal-button-container"></div>

  <!-- Your other HTML content goes here -->

  <!-- Your React scripts and other JavaScript imports go here -->

  <!-- Include the PayPal JavaScript SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AUlw-aO8IxXOxTLBbFZiIR1UOmAVBmpMffDpXdDUIDhqIkJCcIu3jsN8GjQYrMMXmg7jXttVrpxsLPAo&currency=USD"></script>

  <script>
    // Initialize a variable to keep track of the current state
    let isPaypalButtonVisible = false;
    let paypalButtonInstance = null; // Variable to store the PayPal button instance

    // Function to toggle the display of the PayPal button and update button text
    function togglePaypalButton() {
      isPaypalButtonVisible = !isPaypalButtonVisible; // Toggle the state

      // Get the container element for the PayPal button
      const paypalButtonContainer = document.getElementById('paypal-button-container');

      if (isPaypalButtonVisible) {
        // Show the PayPal button and update button text
        paypalButtonContainer.style.display = 'block';
        togglePaypalButtonButton.textContent = 'Hide PayPal Button';

        // Render the PayPal button only if it's not already rendered
        if (!paypalButtonInstance) {
          renderPaypalButton();
        }
      } else {
        // Hide the PayPal button and update button text
        paypalButtonContainer.style.display = 'none';
        togglePaypalButtonButton.textContent = 'Show PayPal Button';
      }
    }

    // Add an event listener to the button with the specific identifier
    const togglePaypalButtonButton = document.getElementById('togglePaypalButton');
    togglePaypalButtonButton.addEventListener('click', togglePaypalButton);

    // Function to render the PayPal button
    function renderPaypalButton() {
      paypalButtonInstance = paypal.Buttons({
        // PayPal button configuration goes here
        // ...
      }).render('#paypal-button-container');
    }
  </script>
</body>
</html>
